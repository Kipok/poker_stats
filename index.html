<div class="container mt-3" id="main-form">
    <form id="prob-form" action="#">
        <div class="form-row">
            <div class="col-md">
                <div id="basic-options-toggle" class="mb-2">
                    <a data-toggle="collapse" href="#basic-options" role="button" aria-expanded="false" aria-controls="collapsedBlock">Basic options</a>
                </div>
                <div class="mb-2 collapse show" id="basic-options">
                    <div class="form-group">
                        <label for="selector">Choose cards for</label>
                        <select class="custom-select" id="selector">
                            <option value="yours">you</option>
                            <option value="table">table</option>
                            <option value="op1">op1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="opps-input">Number of opponents</label>
                        <input class="form-control" id="opps-input" type="number" name="num_ops" value="1" required/>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div id="adv-options-toggle" class="mb-2">
                      <a data-toggle="collapse" href="#adv-options" role="button" aria-expanded="false" aria-controls="collapsedBlock">Advanced options</a>
                </div>
                <div class="mb-2 collapse" id="adv-options">
                    <div class="form-group">
                        <label for="num_samples">Simulate games</label>
                        <input class="form-control" id="num-samples" type="number" name="num_samples" value="10000" required/>
                    </div>
                    <div class="form-group">
                        <label for="num_workers">Number of workers</label>
                        <input class="form-control" id="num-workers" type="number" name="num_workers" value="4" required/>
                    </div>
                </div>                
            </div>
            <div class="col-md align-bottom">
                <button type="submit" class="btn btn-primary mb-3" data-toggle="modal" data-target="#prob-modal">Estimate</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="prob-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="probModalLabel">Probability results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="result-prob"></div>
            </div>
        </div>
    </div>
</div>
